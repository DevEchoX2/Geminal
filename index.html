<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pluto â€” Unblocked Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- header, hero, filters remain the same -->

  <section class="grid" id="grid" aria-label="Game grid">
    <!-- Games will be injected here -->
  </section>

  <script>
    // Load external games.html into #grid
    fetch('games.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('grid').innerHTML = html;
        // attach event listeners after injection
        initGameCards();
      });

    function initGameCards() {
      document.querySelectorAll('.play').forEach(btn => {
        btn.addEventListener('click', () => {
          const url = btn.dataset.url;
          openPlayer(btn.dataset.title, btn.dataset.id, url);
        });
      });
      document.querySelectorAll('.pin').forEach(btn => {
        btn.addEventListener('click', () => toggleFavorite(btn.dataset.id, btn));
      });
    }

    // keep your existing player, favorites, history functions here
  </script>
</body>
</html>
